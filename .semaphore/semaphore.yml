version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Verify
    task:
      prologue:
        commands:
          - sem-version node 16.13.0
          - checkout
          - yarn install
      jobs:
        - name: lint and test
          commands:
            - yarn eslint
            - yarn test
promotions:
  - name: Build test
    pipeline_file: build-test.yml
    auto_promote:
      when: result = 'passed' and branch = 'main'
