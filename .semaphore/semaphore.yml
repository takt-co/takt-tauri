version: v1.0
name: CI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Version check | Typecheck | eslint | test | build
    task:
      jobs:
        - name: Verify
          commands:
            - sem-version node 16.13.0
            - checkout
            - yarn install
            - yarn generate-types
            - node ./scripts/check-version-bump.js
            - yarn typecheck
            - yarn eslint
            - yarn test
            - yarn build
