version: v1.0
name: CI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Typecheck | eslint | test | build
    task:
      prologue:
        commands:
          - sem-version node 16.13.0
          - checkout
          - yarn install
          - yarn generate-types
      jobs:
        - name: Verify
          commands:
            - yarn typecheck
            - yarn eslint
            - yarn test
            - yarn build

  - name: Check for version bump
    task:
      jobs:
        - name: Verify
          commands:
            - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
            - git fetch
            - node ./scripts/check-version-bump.js
