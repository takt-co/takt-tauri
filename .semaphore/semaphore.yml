          value: AKIAUMO4TJKWWGUC54V6
        - name: S3_BUILDS_SECRET
          value: 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
        - name: S3_REGION
          value: eu-west-1
  - name: Typecheck | eslint | test | build
    task:
      jobs:
        - name: Verify
          commands:
            - sem-version node 16.13.0
            - checkout
            - yarn install
            - yarn generate-types
            - yarn typecheck
            - yarn eslint
            - yarn test
            - yarn build
