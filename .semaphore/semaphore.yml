version: v1.0
name: CI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Check for version bump
    task:
      jobs:
        - name: Verify
          commands:
            - sem-version node 16.13.0
            - checkout
            - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
            - git fetch
            - node ./scripts/check-version-bump.js

  - name: Typecheck | eslint | test | build
    task:
      jobs:
        - name: Verify
          commands:
            - sem-version node 16.13.0
            - checkout
            - yarn install
            - yarn generate-types
            - yarn typecheck
            - yarn eslint
            - yarn test
            - yarn build

promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'main'"
