version: v1.0
name: Node JS

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Verify
    task:
      prologue:
        commands:
          - sem-version node 16.13.0
          - checkout
          - yarn install
      jobs:
        - name: typecheck
          commands:
            - yarn typecheck
        - name: eslint
          commands:
            - yarn eslint
        - name: test
          commands:
            - yarn test
        - name: build
          commands:
            - yarn build
