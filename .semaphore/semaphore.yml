version: v1.0
name: Node JS

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Verify
    task:
      prologue:
        commands:
          - sem-version node 16.13.0
          - checkout
          - yarn install
          - yarn generate-types
      jobs:
        - name: CI
          commands:
            - yarn typecheck
            - yarn eslint
            - yarn test
            - yarn build
