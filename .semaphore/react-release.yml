version: v1.0
name: React release

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Release
    task:
      secrets:
        - name: production-release
      prologue:
        commands:
          - sem-version node 16.13.0
          - checkout
          - yarn install
          - yarn generate-types
      jobs:
      - name: Push code
        commands:
          - yarn build
          - node ./scripts/production-react-release.js
