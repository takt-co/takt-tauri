version: v1.0
name: Tauri release

agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: 'registry.semaphoreci.com/rust:1.51'

blocks:
  - name: Release
    task:
      secrets:
        - name: production-release
      prologue:
        commands:
          - rustup default nightly
          - cargo -V
          - curl -sL https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh -o install_nvm.sh
          - bash install_nvm.sh
          - source ~/.bashrc
          - nvm install 16.13.0
          - nvm use 16.13.0
          - npm install --global yarn
          - checkout
          - yarn install
          - yarn generate-types
      jobs:
      - name: Push code
        commands:
          # NOTE: semaphore seems to be missing 'gdk-3.0' which is required for the build
          - yarn tauri build
          - node ./scripts/production-release.js
